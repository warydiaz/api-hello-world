name: E2E Test on OpenShift

on:
  workflow_run:
    workflows:
      - Deploy to OpenShift
    types:
      - completed

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Instalar OpenShift CLI (oc)
      - name: Install OpenShift CLI
        run: |
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
          tar -xvf openshift-client-linux.tar.gz -C /usr/local/bin
          chmod +x /usr/local/bin/oc

      # 2. Obtener la URL de la aplicación desde OpenShift
      - name: Get Application URL from OpenShift
        run: |
          APP_URL=$(oc get route api-hello-wworld-route -o jsonpath='{.spec.host}')
          echo "APP_URL=$APP_URL" >> $GITHUB_ENV
        env:
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
          OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}

      # 3. Instalar dependencias para realizar test HTTP
      - name: Install HTTP Client
        run: |
          sudo apt update
          sudo apt install -y curl jq

      # 4. Esperar a que la aplicación esté lista antes de probarla
      - name: Wait for Application to be Ready
        run: |
          MAX_RETRIES=10
          RETRY_DELAY=5  # Segundos
          COUNT=0

          while [[ $COUNT -lt $MAX_RETRIES ]]; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/hello")
            if [[ "$RESPONSE" == "200" ]]; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Waiting for application... Attempt $((COUNT+1))"
            sleep $RETRY_DELAY
            COUNT=$((COUNT+1))
          done

          echo "Application did not become ready in time."
          exit 1

      # 5. Ejecutar Test de Integración
      - name: Run E2E Test
        run: |
          RESPONSE=$(curl -s $APP_URL/hello)
          echo "Response: $RESPONSE"
          if [[ "$RESPONSE" != "Hello world" ]]; then
            echo "Test failed: Expected 'Hello world' but got '$RESPONSE'"
            exit 1
          fi
          echo "Test passed!"